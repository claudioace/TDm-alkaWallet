<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu - Alke Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark sticky-top">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="text-white">ALKE WALLET</h1>
                </div>
                <div class="d-flex align-items-center">
                    <p class="fs-5 text-white bg-dark">Hola!</p>
                    <p class="fs-5 text-white bg-dark" id="txtNombreUsuario">NombreUsuario</p>
                </div>

                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Acceso Rápido</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="menu.html"><i
                                        class="bi bi-house"></i>Menú
                                    Principal</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-cash-coin"></i> Finanzas
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li>
                                        <a class="dropdown-item" href="transactions.html">
                                            <i class="bi bi-graph-up-arrow"></i>
                                            Saldo:
                                            <span id="saldoQuick">Actual</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="deposit.html">
                                            <i class="bi bi-currency-dollar"></i>
                                            <i class="bi bi-currency-euro"></i>
                                            Depositar
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="sendmoney.html">
                                            <i class="bi bi-fast-forward"></i>
                                            Enviar
                                        </a>
                                    </li>

                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btnDesconectar" href="#">
                                    <i class="bi bi-box-arrow-left"></i>
                                    Desconectar
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container ">
            <div class="card">
                <div class="card-body">

                    <h5 class="card-title">Información de Saldo</h5>
                    <p class="card-text">Tu saldo al día <span id="fechaActual" class="fw-bold ">FechaActual</span>
                        <input type="text" class="form-control-plaintext fw-bold fs-4" value="123.456" id="saldoActual"
                            readonly>
                    </p>
                </div>
            </div>
            <div class="row text-center p-2 g-2 align-items-center">
                <div class="col-6 col-sm-3">
                    <a href="/deposit.html">
                        <button type="button" class="btn btn-success btn-custom rounded-4" id="btnDepositar">
                            <i class="bi bi-currency-dollar fs-1"></i>
                            <i class="bi bi-currency-euro fs-1"></i>
                            <br>
                            Depositar
                        </button>
                    </a>

                </div>
                <div class="col-6 col-sm-3">
                    <a href="/sendmoney.html">
                        <button type="button" class="btn btn-warning btn-custom rounded-4" id="btnEnviar">
                            <i class="bi bi-fast-forward fs-1"></i><br>
                            Enviar
                        </button>
                    </a>
                </div>
                <div class="col-6 col-sm-3">
                    <a href="/transactions.html">
                        <button type="button" class="btn btn-warning btn-custom rounded-4" id="btnTransacciones">
                            <i class="bi bi-graph-up-arrow fs-1"></i><br>
                            Transacciones
                        </button>
                    </a>
                </div>
                <div class="col-6 col-sm-3">

                    <button type="button" class="btn btn-secondary btn-custom rounded-4 btnDesconectar">
                        <i class="bi bi-box-arrow-left fs-1"></i>
                        <br>
                        Desconectar
                    </button>

                </div>
            </div>
        </div>
    </main>

    <script src="./assets/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/menu.js"></script>

</body>

</html>
