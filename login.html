<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in - Alke Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h2 class="text-center">Inicio de Sesión</h2>
      <form id="formLogin">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@correo.com">

        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword">
          <input type="checkbox" class="btn-check btn-check-class" id="chckMostrarLog" autocomplete="off">
          <label class="btn btn-outline-secondary btn-sm m-1" for="chckMostrarLog">Mostrar contraseña</label>
          <div id="emailHelp" class="form-text">Nunca compartas tu contraseña con nadie.</div>
        </div>

        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
      </form>
      <p class="d-flex justify-content-end">
        <button type="button" class="btn btn-link link-offset-2 link-underline link-underline-opacity-0"
          data-bs-toggle="modal" data-bs-target="#modalRegistro">
          Regístrate gratis
        </button>
      </p>
    </div>

    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registro de Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formRegistro">
              <div class="mb-3">
                <label for="nombreReg" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreReg" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="apellidoReg" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoReg" placeholder="Ingresa tu apellido" required>
              </div>
              <div class="mb-3">
                <label for="emailReg" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailReg" placeholder="correo@ejemplo.cl" required>
              </div>
              <div class="mb-3">
                <label for="passwordReg" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordReg" required>

                <input type="checkbox" class="btn-check btn-check-class" id="chckMostrarReg" autocomplete="off">
                <label class="btn btn-outline-secondary btn-sm m-1" for="chckMostrarReg ">Mostrar contraseña</label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" id="btnRegistrar">Registrar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer class="footer bg-dark fixed-bottom text-center">
    <h6 class="text-white">ALKE WALLET - Claudio Caicedo C - 2026 </h6>
  </footer>

  <script src="./assets/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="./assets/login.js"></script>

</body>

</html>
